<!DOCTYPE html>
<html lang="en">
<head>
	<title>Grimoire Test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<style type="text/css">
		.test {
			background-color: var(--info);
			height: 50px;
			margin-top: 0.5%;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="../src/grimoire.css">
</head>
<body>
	<div class="container">
		<h1>Hello</h1>

		<label>Test:</label>
		<input type="text">
		<input type="submit" class="is-successful">
		<button class="is-dangerous">Cancel</button>

		<div class="row">
			<div class="col-4 test is-primary"></div>
			<div class="col-4 test is-secondary"></div>
			<div class="col-4 test is-tertiary"></div>
			<div class="col-3 test is-successful"></div>
			<div class="col-3 test is-dangerous"></div>
			<div class="col-2 test is-caution"></div>
			<div class="col-2 test is-info"></div>
			<div class="col-2 test is-link"></div>
			<div class="col-2 test is-white"></div>
			<div class="col-2 test is-light"></div>
			<div class="col-2 test is-silver"></div>
			<div class="col-2 test is-grey"></div>
			<div class="col-2 test is-dark"></div>
			<div class="col-2 test is-black"></div>
			<div class="col-4 test is-primary lighten"></div>
			<div class="col-4 test is-primary"></div>
			<div class="col-4 test is-primary darken"></div>
		</div>
	</div>

</body>
</html>
